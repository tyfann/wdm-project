apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  selector:
    component: order
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: order
  template:
    metadata:
      labels:
        component: order
    spec:
      containers:
        - name: order
          image: ghcr.io/desmond766/order:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              memory: "500Mi"
              cpu: "500m"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "--timeout", "30", "--workers", "1", "app:app"]
          ports:
            - containerPort: 5000
          env:
            - name: STOCK_SERVICE_URL
              value: "stock-service"
            - name: DATABASE_MANAGER_URL
              value: "connector-service"
            - name: PAYMENT_SERVICE_URL
              value: "payment-service"