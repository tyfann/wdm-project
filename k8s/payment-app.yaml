apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  type: ClusterIP
  selector:
    component: user
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: payment
  template:
    metadata:
      labels:
        component: payment
    spec:
      containers:
        - name: payment
          image: payment:latest
          resources:
            limits:
              memory: "0.5Gi"
              cpu: "1"
            requests:
              memory: "0.5Gi"
              cpu: "1"
          command: ["gunicorn"]
          args: ["-b", "0.0.0.0:5000", "app:app"]
          ports:
            - containerPort: 5000
          env:
            - name: ORDER_SERVICE_URL
              value: "order-service"
            - name: STOCK_SERVICE_URL
              value: "stock-service"
            - name: DATABASE_MANAGER_URL
              value: "connection-manager"
